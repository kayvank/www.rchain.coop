---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: rchain-coop
  namespace: dev
spec:
  secretName: letsencrypt-staging-tls
  commonName: rchain-coop.tk
  dnsNames:
  - www.rchain-coop.tk
  acme:
    config:
    - http01:
        ingress: rchain-coop
        ingressClass: nginx
      domains:
      - www.rchain-coop.tk
      - rchain-coop.tk
  issuerRef:
    name: rchain-coop
